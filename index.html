        // ==================== é¡¯ç¤ºåŸ¹è¨“é€²åº¦ ====================
        async function showTrainingProgress(staffId) {
            currentStaffId = staffId;
            showPage('trainingProgressPage');

            try {
                // ç²å–å“¡å·¥è³‡æ–™
                const staffDoc = await db.collection('accounts').doc(staffId).get();
                const staff = staffDoc.data();

                document.getElementById('progressStaffName').textContent = `ğŸ“ˆ ${staff.name} - åŸ¹è¨“é€²åº¦`;

                // ç²å–æ‰€æœ‰åŸ¹è¨“åˆ†é¡
                const categoriesSnapshot = await db.collection('trainingCategories')
                    .orderBy('order')
                    .get();

                const progressHtml = [];

                for (const categoryDoc of categoriesSnapshot.docs) {
                    const category = categoryDoc.data();

                    // ç²å–è©²åˆ†é¡ä¸‹çš„æ‰€æœ‰åŸ¹è¨“é …ç›®
                    const itemsSnapshot = await db.collection('trainingItems')
                        .where('categoryId', '==', categoryDoc.id)
                        .orderBy('order')
                        .get();

                    // ç²å–å“¡å·¥çš„åŸ¹è¨“è¨˜éŒ„
                    const recordsSnapshot = await db.collection('trainingRecords')
                        .where('userId', '==', staffId)
                        .get();

                    const records = {};
                    recordsSnapshot.forEach(doc => {
                        const record = doc.data();
                        records[record.itemId] = record;
                    });

                    // è¨ˆç®—å®Œæˆé€²åº¦
                    let completedCount = 0;
                    let totalCount = itemsSnapshot.size;

                    itemsSnapshot.forEach(itemDoc => {
                        const record = records[itemDoc.id];
                        if (record && record.status === 'completed') {
                            completedCount++;
                        }
                    });

                    const percentage = totalCount > 0 ? Math.round((completedCount / totalCount) * 100) : 0;

                    // ç¹ªè£½åœ“é¤…åœ–
                    const circumference = 2 * Math.PI * 70;
                    const offset = circumference - (percentage / 100) * circumference;

                    progressHtml.push(`
                        <div class="training-category" onclick="showCategoryDetail('${categoryDoc.id}')">
                            <div class="category-header">
                                <div class="category-title">
                                    <span style="font-size: 2em;">${category.emoji}</span>
                                    <span>${category.name}</span>
                                </div>
                                <div class="progress-chart">
                                    <svg width="200" height="200">
                                        <circle cx="100" cy="100" r="70" fill="none" stroke="#e0e0e0" stroke-width="20"/>
                                        <circle cx="100" cy="100" r="70" fill="none" stroke="#667eea" stroke-width="20"
                                            stroke-dasharray="${circumference}" stroke-dashoffset="${offset}"
                                            transform="rotate(-90 100 100)" style="transition: stroke-dashoffset 0.5s ease"/>
                                    </svg>
                                    <div class="progress-text">
                                        <div class="progress-percent">${percentage}%</div>
                                        <div class="progress-label">${completedCount}/${totalCount}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `);
                }

                // æ·»åŠ åœ–ä¾‹
                progressHtml.push(`
                    <div class="legend">
                        <div class="legend-item">
                            <div class="legend-color color-completed"></div>
                            <span>å·²å®Œæˆ</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color color-failed"></div>
                            <span>ä¸åˆæ ¼</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color color-pending"></div>
                            <span>å¾…å®Œæˆ</span>
                        </div>
                    </div>
                `);

                document.getElementById('trainingProgress').innerHTML = progressHtml.join('');
            } catch (error) {
                console.error('è¼‰å…¥åŸ¹è¨“é€²åº¦å¤±æ•—:', error);
                showToast('âŒ è¼‰å…¥åŸ¹è¨“é€²åº¦å¤±æ•—', 'error');
            }
        }

        // ==================== é¡¯ç¤ºåˆ†é¡è©³æƒ… ====================

                    if (currentUser.role === 'admin' || currentUser.role === 'supervisor') {

                    itemsHtml.push(`

        // ==================== æ›´æ–°åŸ¹è¨“ç‹€æ…‹ ====================
        async function updateTrainingStatus(itemId, status) {
            try {
                // æŸ¥è©¢æ˜¯å¦å·²æœ‰è¨˜éŒ„
                const recordsSnapshot = await db.collection('trainingRecords')
                    .where('userId', '==', currentStaffId)
                    .where('itemId', '==', itemId)
                    .get();

                if (status === 'pending') {
                    // é‡è¨­ï¼šåˆªé™¤è¨˜éŒ„
                    if (!recordsSnapshot.empty) {
                        await db.collection('trainingRecords').doc(recordsSnapshot.docs[0].id).delete();
                    }
                } else {
                    // æ›´æ–°æˆ–å‰µå»ºè¨˜éŒ„
                    const recordData = {
                        userId: currentStaffId,
                        itemId: itemId,
                        status: status,
                        evaluatedBy: currentUser.docId,
                        evaluatedAt: new Date().toISOString()
                    };

                    if (recordsSnapshot.empty) {
                        const docId = 'record_' + Date.now();
                        await db.collection('trainingRecords').doc(docId).set(recordData);
                    } else {
                        await db.collection('trainingRecords').doc(recordsSnapshot.docs[0].id).update(recordData);
                    }
                }

                showToast('âœ… è©•æ ¸å·²æ›´æ–°', 'success');
                showCategoryDetail(currentCategoryId);
            } catch (error) {
                console.error('æ›´æ–°åŸ¹è¨“ç‹€æ…‹å¤±æ•—:', error);
                showToast('âŒ æ›´æ–°å¤±æ•—', 'error');
            }
        }

        // ==================== åŒ¯å‡º PDF ====================
        async function exportToPDF() {
            try {
                showToast('ğŸ“„ æ­£åœ¨ç”Ÿæˆ PDF...', 'warning');

                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();

                // ç²å–å“¡å·¥è³‡æ–™
                const staffDoc = await db.collection('accounts').doc(currentStaffId).get();
                const staff = staffDoc.data();

                // è¨­å®šæ¨™é¡Œ

                doc.setFontSize(16);
                doc.text(`Staff: ${staff.name}`, 105, 30, { align: 'center' });
                doc.text(`Level: ${staff.level}`, 105, 40, { align: 'center' });
                doc.text(`Join Date: ${staff.joinDate}`, 105, 50, { align: 'center' });

                let yPos = 70;

                // ç²å–æ‰€æœ‰åŸ¹è¨“åˆ†é¡å’Œè¨˜éŒ„
                const categoriesSnapshot = await db.collection('trainingCategories').orderBy('order').get();
                const recordsSnapshot = await db.collection('trainingRecords')
                    .where('userId', '==', currentStaffId)
                    .get();

                const records = {};
                recordsSnapshot.forEach(doc => {
                    const record = doc.data();
                    records[record.itemId] = record;
                });

                for (const categoryDoc of categoriesSnapshot.docs) {
                    const category = categoryDoc.data();

                    if (yPos > 250) {
                        doc.addPage();
                        yPos = 20;
                    }

                    doc.setFontSize(14);
                    doc.setFont(undefined, 'bold');
                    doc.text(`${category.emoji} ${category.name}`, 20, yPos);
                    yPos += 10;

                    const itemsSnapshot = await db.collection('trainingItems')
                        .where('categoryId', '==', categoryDoc.id)
                        .orderBy('order')
                        .get();

                    doc.setFontSize(10);
                    doc.setFont(undefined, 'normal');

                    itemsSnapshot.forEach(itemDoc => {
                        const item = itemDoc.data();
                        const record = records[itemDoc.id];

                        let status = 'Pending';
                        if (record) {
                            status = record.status === 'completed' ? 'Completed' : 'Failed';
                        }

                        if (yPos > 270) {

                            yPos = 20;
                        }

                        doc.text(`- ${item.name}: ${status}`, 25, yPos);
                        yPos += 7;
                    });

                    yPos += 5;
                }

                // ä¿å­˜ PDF
                doc.save(`${staff.name}_Training_Report.pdf`);
                showToast('âœ… PDF å·²åŒ¯å‡º', 'success');
            } catch (error) {
                console.error('åŒ¯å‡º PDF å¤±æ•—:', error);
                showToast('âŒ åŒ¯å‡º PDF å¤±æ•—', 'error');
            }
        }

        // ==================== å·¥å…·å‡½æ•¸ ====================
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {

            document.getElementById(pageId).classList.add('active');
        }

        function showModal(title, body) {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalBody').innerHTML = body;
            document.getElementById('modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // é»æ“Š modal å¤–éƒ¨é—œé–‰
