                let failedItems = 0;
                let pendingItems = 0;
                let criticalPassed = 0;
                let criticalTotal = 0;

                const checklistHtml = [];

                for (const category of categories) {
                    const allItemsSnapshot = await db.collection('trainingItems').get();
                    
                    const items = [];
                    allItemsSnapshot.forEach(doc => {
                        const item = doc.data();
                        if (item.categoryId === category.docId) {
                            items.push({ docId: doc.id, ...item });
                        }
                    });
                    items.sort((a, b) => (a.order || 0) - (b.order || 0));

                    for (const item of items) {
                        totalItems++;
                        
                        if (item.isCritical) {
                            criticalTotal++;
                        }

                        const recordSnapshot = await db.collection('trainingRecords')
                            .where('userId', '==', userId)
                            .where('itemId', '==', item.docId)
                            .get();

                        let currentStatus = 'pending';
                        let recordId = null;
                        
                        if (!recordSnapshot.empty) {
                            const record = recordSnapshot.docs[0].data();
                            currentStatus = record.status;
                            recordId = recordSnapshot.docs[0].id;
                        }

                        if (currentStatus === 'passed') {
                            passedItems++;
                            if (item.isCritical) criticalPassed++;
                        } else if (currentStatus === 'failed') {
                            failedItems++;
                        } else {
                            pendingItems++;
                        }

                        let deadlineText = 'ğŸš« ç„¡å®ŒæˆæœŸé™';
                        
                        if (item.deadline && item.deadline.type !== 'none') {
                            if (item.deadline.type === 'date') {
                                deadlineText = `ğŸ“… æˆªæ­¢æ—¥æœŸ: ${item.deadline.value}`;
                            } else if (item.deadline.type === 'weeks') {
                                deadlineText = `â±ï¸ å…¥è·å¾Œ ${item.deadline.value} å‘¨å…§å®Œæˆ`;
                            } else if (item.deadline.type === 'months') {
                                deadlineText = `ğŸ“† å…¥è·å¾Œ ${item.deadline.value} å€‹æœˆå…§å®Œæˆ`;
                            }
                        }

                        let itemClass = 'checklist-item';
                        let actionButtons = '';

                        if (item.isCritical) {
                            itemClass += ' critical';
                        }

                        if (currentStatus === 'passed') {
                            itemClass += ' completed-pass';
                            actionButtons = `
                                <span class="status-badge status-passed">âœ… å·²åˆæ ¼</span>
                                <button class="checklist-btn checklist-btn-reset" onclick="resetTrainingStatus('${userId}', '${item.docId}', '${recordId}')">ğŸ”„ é‡ç½®</button>
                            `;
                        } else if (currentStatus === 'failed') {
                            itemClass += ' completed-fail';
                            actionButtons = `
                                <span class="status-badge status-failed">âŒ ä¸åˆæ ¼</span>
                                <button class="checklist-btn checklist-btn-reset" onclick="resetTrainingStatus('${userId}', '${item.docId}', '${recordId}')">ğŸ”„ é‡ç½®</button>
                            `;
                        } else {
                            actionButtons = `
                                <button class="checklist-btn checklist-btn-pass" onclick="markTrainingStatus('${userId}', '${item.docId}', 'passed')">âœ… åˆæ ¼</button>
                                <button class="checklist-btn checklist-btn-fail" onclick="markTrainingStatus('${userId}', '${item.docId}', 'failed')">âŒ ä¸åˆæ ¼</button>
                            `;
                        }

                        const criticalBadge = item.isCritical ? '<span class="critical-badge">âš ï¸ é—œéµé …ç›®</span>' : '';

                        checklistHtml.push(`
                            <div class="${itemClass}">
                                <div class="checklist-item-header">
                                    <div class="checklist-item-name">
                                        <span style="font-size: 1.2em;">${category.emoji || 'ğŸ“š'}</span>
                                        ${item.name}
                                        ${criticalBadge}
                                    </div>
                                </div>
                                <div class="checklist-item-deadline">${deadlineText}</div>
                                <div class="checklist-actions">
                                    ${actionButtons}
                                </div>
                            </div>
                        `);
                    }
                }

                // è¨ˆç®—åŸ¹è¨“å®Œæˆç‹€æ…‹
                const allCriticalPassed = criticalTotal === 0 || criticalPassed === criticalTotal;
                const overallStatus = allCriticalPassed ? 
                    (pendingItems === 0 && failedItems === 0 ? 'pass' : 'warning') : 
                    'fail';

                let summaryHtml = `
                    <div class="summary-row">
                        <span class="summary-label">ğŸ“Š åŸ¹è¨“é …ç›®ç¸½æ•¸</span>
                        <span class="summary-value">${totalItems}</span>
                    </div>
                    <div class="summary-row">
                        <span class="summary-label">âœ… å·²åˆæ ¼é …ç›®</span>
                        <span class="summary-value pass">${passedItems}</span>
                    </div>
                    <div class="summary-row">
                        <span class="summary-label">âŒ ä¸åˆæ ¼é …ç›®</span>
                        <span class="summary-value fail">${failedItems}</span>
                    </div>
                    <div class="summary-row">
                        <span class="summary-label">â³ æœªå®Œæˆé …ç›®</span>
                        <span class="summary-value warning">${pendingItems}</span>
                    </div>
                `;

                if (criticalTotal > 0) {
                    summaryHtml += `
                        <div class="summary-row" style="border-top: 2px solid #dc3545; padding-top: 10px; margin-top: 10px;">
                            <span class="summary-label">âš ï¸ é—œéµé …ç›® (å¿…é ˆå…¨éƒ¨åˆæ ¼)</span>
                            <span class="summary-value ${allCriticalPassed ? 'pass' : 'fail'}">${criticalPassed} / ${criticalTotal}</span>
                        </div>
                    `;
                }

                summaryHtml += `
                    <div class="summary-row" style="border-top: 2px solid #667eea; padding-top: 10px; margin-top: 10px;">
                        <span class="summary-label" style="font-size: 1.2em;">ğŸ¯ æ•´é«”åŸ¹è¨“ç‹€æ…‹</span>
                        <span class="summary-value ${overallStatus === 'pass' ? 'pass' : overallStatus === 'fail' ? 'fail' : 'warning'}" style="font-size: 1.2em;">
                            ${overallStatus === 'pass' ? 'âœ… å·²å®Œæˆ' : overallStatus === 'fail' ? 'âŒ æœªå®Œæˆï¼ˆé—œéµé …ç›®æœªé€šéï¼‰' : 'âš ï¸ é€²è¡Œä¸­'}
                        </span>
                    </div>
                `;

                document.getElementById('trainingSummary').innerHTML = summaryHtml;

                if (checklistHtml.length === 0) {
                    checklistHtml.push('<p style="text-align: center; color: #999;">ğŸ“­ ç›®å‰æ²’æœ‰åŸ¹è¨“é …ç›®</p>');
                }

                document.getElementById('trainingChecklist').innerHTML = checklistHtml.join('');
            } catch (error) {
                console.error('è¼‰å…¥åŸ¹è¨“æª¢æŸ¥è¡¨å¤±æ•—:', error);
                showToast('âŒ è¼‰å…¥æª¢æŸ¥è¡¨å¤±æ•—', 'error');
            }
        }

        // ==================== æ¨™è¨˜åŸ¹è¨“ç‹€æ…‹ ====================
        async function markTrainingStatus(userId, itemId, status) {
            try {
                const existingRecordSnapshot = await db.collection('trainingRecords')
                    .where('userId', '==', userId)
                    .where('itemId', '==', itemId)
                    .get();

                if (!existingRecordSnapshot.empty) {
                    const recordId = existingRecordSnapshot.docs[0].id;
                    await db.collection('trainingRecords').doc(recordId).update({
                        status: status,
                        completedAt: firebase.firestore.FieldValue.serverTimestamp(),
                        completedBy: currentUser.uid
                    });
                } else {
                    await db.collection('trainingRecords').add({
                        userId: userId,
                        itemId: itemId,
                        status: status,
                        completedAt: firebase.firestore.FieldValue.serverTimestamp(),
                        completedBy: currentUser.uid
                    });
                }

                const statusText = status === 'passed' ? 'âœ… åˆæ ¼' : 'âŒ ä¸åˆæ ¼';
                showToast(`${statusText} å·²è¨˜éŒ„`, 'success');
                loadTrainingChecklist(userId);
                
                if (userId === currentUser.uid) {
                    loadMyTraining();
                }
            } catch (error) {
                console.error('æ¨™è¨˜åŸ¹è¨“ç‹€æ…‹å¤±æ•—:', error);
                showToast('âŒ æ“ä½œå¤±æ•—', 'error');
            }
        }

        // ==================== é‡ç½®åŸ¹è¨“ç‹€æ…‹ ====================
        async function resetTrainingStatus(userId, itemId, recordId) {
            if (!confirm('ç¢ºå®šè¦é‡ç½®æ­¤åŸ¹è¨“é …ç›®çš„ç‹€æ…‹å—ï¼Ÿ')) {
                return;
            }

            try {
                if (recordId) {
                    await db.collection('trainingRecords').doc(recordId).delete();
                }

                showToast('ğŸ”„ ç‹€æ…‹å·²é‡ç½®', 'success');
                loadTrainingChecklist(userId);
                
                if (userId === currentUser.uid) {
                    loadMyTraining();
                }
            } catch (error) {
                console.error('é‡ç½®åŸ¹è¨“ç‹€æ…‹å¤±æ•—:', error);
                showToast('âŒ é‡ç½®å¤±æ•—', 'error');
            }
        }

        // ==================== ç›£è½ç™»å…¥ç‹€æ…‹ ====================
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                const userDoc = await db.collection('accounts').doc(user.uid).get();
                if (userDoc.exists) {
                    currentUser = { uid: user.uid, ...userDoc.data() };
                    showDashboard();
                }
            }
        });
    </script>
