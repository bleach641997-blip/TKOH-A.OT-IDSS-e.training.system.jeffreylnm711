<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TKOH A&OT/IDSS E-training System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-size: 18px; /* 加大基礎字體 */
        }
        
        .container {
            background: white;
            padding: 60px; /* 增加padding */
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            max-width: 1300px; /* 增加最大寬度 */
            width: 100%;
            min-height: 700px; /* 增加最小高度 */
        }
        
        .title {
            color: #2c3e50;
            font-size: 42px; /* 加大標題 */
            font-weight: bold;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 24px; /* 加大副標題 */
            margin-bottom: 50px;
            text-align: center;
        }
        
        /* 登入頁面 */
        .login-page {
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 30px;
            text-align: left;
            max-width: 450px; /* 增加表單寬度 */
            margin-left: auto;
            margin-right: auto;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 12px;
            font-weight: bold;
            color: #2c3e50;
            font-size: 20px; /* 加大標籤字體 */
        }
        
        .form-group input {
            width: 100%;
            padding: 18px; /* 增加padding */
            border: 2px solid #ecf0f1;
            border-radius: 12px;
            font-size: 20px; /* 加大輸入框字體 */
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .login-btn, .btn {
            padding: 22px 45px; /* 增加按鈕大小 */
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 22px; /* 加大按鈕字體 */
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            margin: 12px;
        }
        
        .login-btn:hover, .btn:hover {
            transform: translateY(-2px);
        }
        
        .error-msg {
            color: #e74c3c;
            font-size: 18px; /* 加大錯誤訊息字體 */
            margin-top: 15px;
        }
        
        .test-info {
            background: #f8f9fa;
            padding: 25px; /* 增加padding */
            border-radius: 12px;
            margin-top: 35px;
            font-size: 18px; /* 加大測試資訊字體 */
            color: #6c757d;
            max-width: 450px;
            margin-left: auto;
            margin-right: auto;
        }
        
        /* 主選單 */
        .main-menu {
            text-align: center;
        }
        
        .grade-buttons {
            display: flex;
            gap: 35px; /* 增加間距 */
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 50px;
        }
        
        .grade-btn {
            padding: 50px 60px; /* 增加按鈕大小 */
            background: linear-gradient(135deg, #00b894, #00a085);
            color: white;
            border: none;
            border-radius: 18px;
            font-size: 28px; /* 加大字體 */
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 200px; /* 增加最小寬度 */
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }
        
        .grade-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        /* 員工列表 */
        .staff-list {
            text-align: center;
        }
        
        .staff-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); /* 增加最小寬度 */
            gap: 30px; /* 增加間距 */
            margin-bottom: 50px;
        }
        
        .staff-btn {
            padding: 45px; /* 增加padding */
            background: linear-gradient(135deg, #fd79a8, #e84393);
            color: white;
            border: none;
            border-radius: 18px;
            font-size: 26px; /* 加大字體 */
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }
        
        .staff-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        /* 員工詳情 */
        .staff-details {
            text-align: center;
        }
        
        .staff-info {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 40px; /* 增加padding */
            border-radius: 18px;
            margin-bottom: 50px;
            border-left: 8px solid #00b894; /* 加粗邊框 */
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); /* 增加最小寬度 */
            gap: 25px;
            text-align: left;
        }
        
        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 18px;
        }
        
        .info-label {
            font-weight: bold;
            color: #2c3e50;
            width: 160px; /* 增加寬度 */
            font-size: 22px; /* 加大字體 */
        }
        
        .info-value {
            color: #34495e;
            font-size: 22px; /* 加大字體 */
            flex: 1;
        }
        
        /* 新增：評估時間表樣式 */
        .assessment-section {
            background: linear-gradient(135deg, #fff3cd, #ffeaa7);
            padding: 35px;
            border-radius: 18px;
            margin-bottom: 50px;
            border-left: 8px solid #f39c12;
        }
        
        .assessment-title {
            color: #e67e22;
            font-size: 28px; /* 加大字體 */
            font-weight: bold;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .assessment-grid {
            display: grid;
            gap: 20px;
        }
        
        .assessment-item {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s;
        }
        
        .assessment-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .assessment-item.overdue {
            border-left: 6px solid #e74c3c;
            background: linear-gradient(135deg, #ffebee, #ffcdd2);
        }
        
        .assessment-item.due-soon {
            border-left: 6px solid #f39c12;
            background: linear-gradient(135deg, #fff8e1, #ffecb3);
        }
        
        .assessment-item.completed {
            border-left: 6px solid #00b894;
            background: linear-gradient(135deg, #e8f5e8, #c8e6c9);
        }
        
        .assessment-info {
            flex: 1;
        }
        
        .assessment-name {
            font-size: 20px; /* 加大字體 */
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 8px;
        }
        
        .assessment-deadline {
            font-size: 16px; /* 加大字體 */
            color: #7f8c8d;
        }
        
        .assessment-status {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .status-badge {
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px; /* 加大字體 */
            font-weight: bold;
            white-space: nowrap;
        }
        
        .status-overdue {
            background: #e74c3c;
            color: white;
        }
        
        .status-due-soon {
            background: #f39c12;
            color: white;
        }
        
        .status-completed {
            background: #00b894;
            color: white;
        }
        
        .status-pending {
            background: #95a5a6;
            color: white;
        }
        
        .checkbox-group {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px; /* 加大字體 */
            cursor: pointer;
        }
        
        .checkbox-item input[type="checkbox"] {
            width: 20px; /* 增加checkbox大小 */
            height: 20px;
            cursor: pointer;
        }
        
        .training-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); /* 增加最小寬度 */
            gap: 35px; /* 增加間距 */
            margin-bottom: 50px;
        }
        
        .training-card {
            background: white;
            border-radius: 22px; /* 增加圓角 */
            padding: 35px; /* 增加padding */
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: all 0.3s;
            cursor: pointer;
            border: 3px solid transparent;
            position: relative;
        }
        
        .training-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
            border-color: #00b894;
        }
        
        .training-card.completed {
            background: linear-gradient(135deg, #00b894, #00a085);
            color: white;
        }
        
        .training-icon {
            font-size: 48px; /* 加大圖標 */
            margin-bottom: 18px;
            display: block;
        }
        
        .training-name {
            font-size: 24px; /* 加大字體 */
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 25px;
        }
        
        .training-card.completed .training-name {
            color: white;
        }
        
        .progress-circle {
            position: relative;
            width: 140px; /* 增加圓形大小 */
            height: 140px;
            margin: 0 auto 18px;
        }
        
        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px; /* 加大字體 */
            font-weight: bold;
            color: #2c3e50;
        }
        
        .training-card.completed .progress-text {
            color: white;
        }
        
        .progress-info {
            font-size: 18px; /* 加大字體 */
            color: #7f8c8d;
            margin-top: 12px;
        }
        
        .training-card.completed .progress-info {
            color: rgba(255,255,255,0.9);
        }
        
        .completed-badge {
            position: absolute;
            top: 18px;
            right: 18px;
            background: #00b894;
            color: white;
            padding: 10px 15px; /* 增加padding */
            border-radius: 22px;
            font-size: 14px; /* 加大字體 */
            font-weight: bold;
        }
        
        /* 培訓詳情 */
        .training-details {
            text-align: center;
        }
        
        .category-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 18px;
            margin-bottom: 25px;
        }
        
        .category-icon {
            font-size: 56px; /* 加大圖標 */
        }
        
        .category-name {
            font-size: 32px; /* 加大字體 */
            font-weight: bold;
            color: #2c3e50;
        }
        
        .progress-summary {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 35px;
            border-radius: 18px;
            margin-bottom: 50px;
        }
        
        .progress-circle-large {
            position: relative;
            width: 170px; /* 增加大小 */
            height: 170px;
            margin: 0 auto 25px;
        }
        
        .progress-text-large {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px; /* 加大字體 */
            font-weight: bold;
            color: #2c3e50;
        }
        
        .progress-stats {
            display: flex;
            justify-content: center;
            gap: 50px; /* 增加間距 */
            margin-top: 25px;
            flex-wrap: wrap;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 28px; /* 加大字體 */
            font-weight: bold;
            color: #2c3e50;
        }
        
        .stat-label {
            font-size: 16px; /* 加大字體 */
            color: #7f8c8d;
            margin-top: 8px;
        }
        
        .records-grid {
            display: grid;
            gap: 25px; /* 增加間距 */
            text-align: left;
        }
        
        .record-item {
            background: white;
            border: 2px solid #ecf0f1;
            border-radius: 15px;
            padding: 30px; /* 增加padding */
            transition: all 0.3s;
            position: relative;
        }
        
        .record-item.completed {
            border-color: #00b894;
            background: linear-gradient(135deg, #00b894, #00a085);
            color: white;
        }
        
        .record-item.pending {
            border-color: #ffeaa7;
            background: linear-gradient(135deg, #ffeaa7, #fdcb6e);
        }
        
        .record-status {
            position: absolute;
            top: 18px;
            right: 18px;
            padding: 10px 18px; /* 增加padding */
            border-radius: 22px;
            font-size: 14px; /* 加大字體 */
            font-weight: bold;
        }
        
        .record-status.completed {
            background: rgba(255,255,255,0.2);
            color: white;
        }
        
        .record-status.pending {
            background: rgba(0,0,0,0.1);
            color: #2c3e50;
        }
        
        .record-name {
            font-size: 24px; /* 加大字體 */
            font-weight: bold;
            margin-bottom: 12px;
            padding-right: 120px; /* 增加padding */
        }
        
        .record-date {
            font-size: 18px; /* 加大字體 */
            opacity: 0.8;
        }
        
        /* 按鈕樣式 */
        .back-btn {
            padding: 22px 45px; /* 增加大小 */
            background: #636e72;
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 22px; /* 加大字體 */
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 25px;
        }
        
        .back-btn:hover {
            background: #2d3436;
        }
        
        .logout-btn {
            background: #e17055;
        }
        
        .logout-btn:hover {
            background: #d63031;
        }
        
        /* 隱藏頁面 */
        .page {
            display: none;
        }
        
        .page.active {
            display: block;
        }
        
        .section-title {
            color: #2c3e50;
            font-size: 32px; /* 加大字體 */
            font-weight: bold;
            margin-bottom: 35px;
            border-bottom: 4px solid #ecf0f1; /* 加粗邊框 */
            padding-bottom: 18px;
        }
        
        .click-hint {
            color: #7f8c8d;
            font-size: 18px; /* 加大字體 */
            margin-bottom: 35px;
            font-style: italic;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 40px 25px; /* 增加mobile padding */
            }
            
            .title {
                font-size: 32px; /* 調整mobile標題大小 */
            }
            
            .grade-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .grade-btn {
                width: 100%;
                max-width: 350px; /* 增加最大寬度 */
            }
            
            .training-grid, .staff-grid {
                grid-template-columns: 1fr;
            }
            
            .progress-stats {
                gap: 25px;
            }
            
            .assessment-item {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .checkbox-group {
                justify-content: center;
            }
        }
    </style>
</head>

        // 新增：計算日期函數
        function addWeeksToDate(dateStr, weeks) {
            const [day, month, year] = dateStr.split('/');
            const date = new Date(year, month - 1, day);
            date.setDate(date.getDate() + (weeks * 7));
            
            const newDay = String(date.getDate()).padStart(2, '0');
            const newMonth = String(date.getMonth() + 1).padStart(2, '0');
            const newYear = date.getFullYear();
            
            return `${newDay}/${newMonth}/${newYear}`;
        }

        function daysBetweenDates(date1Str, date2Str) {
            const [day1, month1, year1] = date1Str.split('/');
            const [day2, month2, year2] = date2Str.split('/');
            
            const date1 = new Date(year1, month1 - 1, day1);
            const date2 = new Date(year2, month2 - 1, day2);
            
            const diffTime = date2 - date1;
            return Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        }

        function getCurrentDate() {
            const now = new Date();
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const year = now.getFullYear();
            return `${day}/${month}/${year}`;
        }

        // 新增：計算評估狀態
        function calculateAssessmentStatus(joinDate, weeksDeadline, assessments, assessmentType) {
            const deadline = addWeeksToDate(joinDate, weeksDeadline);
            const currentDate = getCurrentDate();
            const daysToDeadline = daysBetweenDates(currentDate, deadline);
            
            // 檢查是否已完成
            if (assessments[assessmentType].passed) {
                return { status: 'completed', deadline, daysToDeadline, badge: '✅ 合格' };
            }
            
            if (assessments[assessmentType].failed) {
                return { status: 'completed', deadline, daysToDeadline, badge: '❌ 不合格' };
            }
            
            // 檢查是否逾期
            if (daysToDeadline < 0) {
                return { status: 'overdue', deadline, daysToDeadline, badge: `⚠️ 逾期 ${Math.abs(daysToDeadline)} 天` };
            }
            
            // 檢查是否即將到期 (7天內)
            if (daysToDeadline <= 7) {
                return { status: 'due-soon', deadline, daysToDeadline, badge: `🔔 ${daysToDeadline} 天後到期` };
            }
            
            return { status: 'pending', deadline, daysToDeadline, badge: `📅 ${daysToDeadline} 天後到期` };
        }

            if (staffData[staffId] && staffData[staffId].assessments) {
                if (result === 'pass') {
                    staffData[staffId].assessments[assessmentType].passed = true;
                    staffData[staffId].assessments[assessmentType].failed = false;
                } else if (result === 'fail') {
                    staffData[staffId].assessments[assessmentType].passed = false;
                    staffData[staffId].assessments[assessmentType].failed = true;
                } else {
                    staffData[staffId].assessments[assessmentType].passed = false;
                    staffData[staffId].assessments[assessmentType].failed = false;

        }

        return;

    // 生成唯一的 key
    const categoryKey = name.replace(/\s+/g, '_').toLowerCase();

        name: name,
        icon: icon,
        completed: 0,
        total: 0,
        records: []
