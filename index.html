<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TKOH A&OT/IDSS E-training System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-size: 18px;
        }
        
        .container {
            background: white;
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            max-width: 1300px;
            width: 100%;
            min-height: 700px;
        }
        
        .title {
            color: #2c3e50;
            font-size: 42px;
            font-weight: bold;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 24px;
            margin-bottom: 50px;
            text-align: center;
        }
        
        /* 登入頁面 */
        .login-page {
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 30px;
            text-align: left;
            max-width: 450px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 12px;
            font-weight: bold;
            color: #2c3e50;
            font-size: 20px;
        }
        
        .form-group input {
            width: 100%;
            padding: 18px;
            border: 2px solid #ecf0f1;
            border-radius: 12px;
            font-size: 20px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .login-btn, .btn {
            padding: 22px 45px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            margin: 12px;
        }
        
        .login-btn:hover, .btn:hover {
            transform: translateY(-2px);
        }
        
        .error-msg {
            color: #e74c3c;
            font-size: 18px;
            margin-top: 15px;
        }
        
        .test-info {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 12px;
            margin-top: 35px;
            font-size: 18px;
            color: #6c757d;
            max-width: 450px;
            margin-left: auto;
            margin-right: auto;
        }
        
        /* 主選單 */
        .main-menu {
            text-align: center;
        }
        
        .grade-buttons {
            display: flex;
            gap: 35px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 50px;
        }
        
        .grade-btn {
            padding: 50px 60px;
            background: linear-gradient(135deg, #00b894, #00a085);
            color: white;
            border: none;
            border-radius: 18px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 200px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }
        
        .grade-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        /* 員工列表 */
        .staff-list {
            text-align: center;
        }
        
        .staff-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }
        
        .staff-btn {
            padding: 45px;
            background: linear-gradient(135deg, #fd79a8, #e84393);
            color: white;
            border: none;
            border-radius: 18px;
            font-size: 26px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }
        
        .staff-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        /* 員工詳情 */
        .staff-details {
            text-align: center;
        }
        
        .staff-info {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 40px;
            border-radius: 18px;
            margin-bottom: 50px;
            border-left: 8px solid #00b894;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            text-align: left;
        }
        
        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 18px;
        }
        
        .info-label {
            font-weight: bold;
            color: #2c3e50;
            width: 160px;
            font-size: 22px;
        }
        
        .info-value {
            color: #34495e;
            font-size: 22px;
            flex: 1;
        }
        
        /* 評估時間表樣式 */
        .assessment-section {
            background: linear-gradient(135deg, #fff3cd, #ffeaa7);
            padding: 35px;
            border-radius: 18px;
            margin-bottom: 50px;
            border-left: 8px solid #f39c12;
        }
        
        .assessment-title {
            color: #e67e22;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .assessment-grid {
            display: grid;
            gap: 20px;
        }
        
        .assessment-item {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s;
        }
        
        .assessment-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .assessment-item.overdue {
            border-left: 6px solid #e74c3c;
            background: linear-gradient(135deg, #ffebee, #ffcdd2);
        }
        
        .assessment-item.due-soon {
            border-left: 6px solid #f39c12;
            background: linear-gradient(135deg, #fff8e1, #ffecb3);
        }
        
        .assessment-item.completed {
            border-left: 6px solid #00b894;
            background: linear-gradient(135deg, #e8f5e8, #c8e6c9);
        }
        
        .assessment-info {
            flex: 1;
        }
        
        .assessment-name {
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 8px;
        }
        
        .assessment-deadline {
            font-size: 16px;
            color: #7f8c8d;
        }
        
        .assessment-status {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .status-badge {
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            white-space: nowrap;
        }
        
        .status-overdue {
            background: #e74c3c;
            color: white;
        }
        
        .status-due-soon {
            background: #f39c12;
            color: white;
        }
        
        .status-completed {
            background: #00b894;
            color: white;
        }
        
        .status-pending {
            background: #95a5a6;
            color: white;
        }
        
        .checkbox-group {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        
        .checkbox-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .training-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 35px;
            margin-bottom: 50px;
        }
        
        .training-card {
            background: white;
            border-radius: 22px;
            padding: 35px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: all 0.3s;
            cursor: pointer;
            border: 3px solid transparent;
            position: relative;
        }
        
        .training-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
            border-color: #00b894;
        }
        
        .training-card.completed {
            background: linear-gradient(135deg, #00b894, #00a085);
            color: white;
        }
        
        .training-icon {
            font-size: 48px;
            margin-bottom: 18px;
            display: block;
        }
        
        .training-name {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 25px;
        }
        
        .training-card.completed .training-name {
            color: white;
        }
        
        .progress-circle {
            position: relative;
            width: 140px;
            height: 140px;
            margin: 0 auto 18px;
        }
        
        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .training-card.completed .progress-text {
            color: white;
        }
        
        .progress-info {
            font-size: 18px;
            color: #7f8c8d;
            margin-top: 12px;
        }
        
        .training-card.completed .progress-info {
            color: rgba(255,255,255,0.9);
        }
        
        .completed-badge {
            position: absolute;
            top: 18px;
            right: 18px;
            background: #00b894;
            color: white;
            padding: 10px 15px;
            border-radius: 22px;
            font-size: 14px;
            font-weight: bold;
        }
        
        /* 培訓詳情 */
        .training-details {
            text-align: center;
        }
        
        .category-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 18px;
            margin-bottom: 25px;
        }
        
        .category-icon {
            font-size: 56px;
        }
        
        .category-name {
            font-size: 32px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .progress-summary {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 35px;
            border-radius: 18px;
            margin-bottom: 50px;
        }
        
        .progress-circle-large {
            position: relative;
            width: 170px;
            height: 170px;
            margin: 0 auto 25px;
        }
        
        .progress-text-large {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .progress-stats {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 25px;
            flex-wrap: wrap;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .stat-label {
            font-size: 16px;
            color: #7f8c8d;
            margin-top: 8px;
        }
        
        .records-grid {
            display: grid;
            gap: 25px;
            text-align: left;
        }
        
        .record-item {
            background: white;
            border: 2px solid #ecf0f1;
            border-radius: 15px;
            padding: 30px;
            transition: all 0.3s;
            position: relative;
            cursor: pointer;
        }
        
        .record-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        
        .record-item.completed {
            border-color: #00b894;
            background: linear-gradient(135deg, #00b894, #00a085);
            color: white;
        }
        
        .record-item.pending {
            border-color: #ffeaa7;
            background: linear-gradient(135deg, #ffeaa7, #fdcb6e);
        }

        .record-item.failed {
            border-color: #e74c3c;
            background: linear-gradient(135deg, #ffebee, #ffcdd2);
            color: #c62828;
        }
        
        .record-status.failed {
            background: #e74c3c;
            color: white;
        }
        .record-status {
            position: absolute;
            top: 18px;
            right: 18px;
            padding: 10px 18px;
            border-radius: 22px;
            font-size: 14px;
            font-weight: bold;
        }
        
        .record-status.completed {
            background: rgba(255,255,255,0.2);
            color: white;
        }
        
        .record-status.pending {
            background: rgba(0,0,0,0.1);
            color: #2c3e50;
        }
        
        .record-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 12px;
            padding-right: 120px;
        }
        
        .record-date {
            font-size: 18px;
            opacity: 0.8;
        }
        
        /* 評核彈窗樣式 */
        .assessment-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .assessment-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 700px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .assessment-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .assessment-items {
            margin-bottom: 30px;
        }
        
        .assessment-item-row {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 15px;
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            transition: all 0.3s;
        }
        
        .assessment-item-row.passed {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            border-color: #00b894;
        }
        
        .assessment-item-row.failed {
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
            border-color: #e74c3c;
        }
        
        .assessment-item-text {
            flex: 1;
            font-size: 16px;
            margin-right: 15px;
            padding-right: 15px;
        }
        
        .assessment-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .assessment-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .pass-btn {
            background: #00b894;
            color: white;
        }
        
        .fail-btn {
            background: #e74c3c;
            color: white;
        }
        
        .reset-btn {
            background: #95a5a6;
            color: white;
        }
        
        .assessment-progress {
            text-align: center;
            margin: 20px 0;
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        /* 按鈕樣式 */
        .back-btn {
            padding: 22px 45px;
            background: #636e72;
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 22px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 25px;
        }
        
        .back-btn:hover {
            background: #2d3436;
        }
        
        .logout-btn {
            background: #e17055;
        }
        
        .logout-btn:hover {
            background: #d63031;
        }
        
        /* 隱藏頁面 */
        .page {
            display: none;
        }
        
        .page.active {
            display: block;
        }
        
        .section-title {
            color: #2c3e50;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 35px;
            border-bottom: 4px solid #ecf0f1;
            padding-bottom: 18px;
        }
        
        .click-hint {
            color: #7f8c8d;
            font-size: 18px;
            margin-bottom: 35px;
            font-style: italic;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 40px 25px;
            }
            
            .title {
                font-size: 32px;
            }
            
            .grade-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .grade-btn {
                width: 100%;
                max-width: 350px;
            }
            
            .training-grid, .staff-grid {
                grid-template-columns: 1fr;
            }
            
            .progress-stats {
                gap: 25px;
            }
            
            .assessment-item {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .checkbox-group {
                justify-content: center;
                flex-direction: column;
                gap: 10px;
            }
        }
        
        /* 帳戶管理樣式 */
        .user-management-page {
            text-align: center;
        }

        .user-list {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }

        .user-item {
            background: white;
            border: 2px solid #ecf0f1;
            border-radius: 15px;
            padding: 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s;
        }

        .user-item:hover {
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .user-info {
            flex: 1;
            text-align: left;
        }

        .user-name {
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .user-role {
            font-size: 16px;
            color: #7f8c8d;
        }

        .delete-btn {
            padding: 12px 25px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-left: 15px;
        }

        .delete-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .admin-controls {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 40px;
        }

        .admin-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .admin-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .admin-btn {
            padding: 15px 30px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .admin-btn:hover {
            background: rgba(255,255,255,0.3);
            border-color: white;
        }

        .item-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .edit-btn {
            padding: 8px 15px;
            background: #f39c12;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .edit-btn:hover {
            background: #e67e22;
        }

        .confirm-dialog {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .confirm-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        .confirm-title {
            font-size: 24px;
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 20px;
        }

        .confirm-message {
            font-size: 18px;
            color: #2c3e50;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .confirm-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .confirm-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .confirm-yes {
            background: #e74c3c;
            color: white;
        }

        .confirm-no {
            background: #95a5a6;
            color: white;
        }
/* Delete 按鈕樣式 */
        .delete-btn-corner {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 35px;
            height: 35px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.3s;
            z-index: 10;
        }

        .training-card:hover .delete-btn-corner,
        .record-item:hover .delete-btn-corner {
            opacity: 1;
        }

        .delete-btn-corner:hover {
            background: #c0392b;
            transform: scale(1.1);
        }
        /* 評估動作按鈕樣式 */
        .assessment-action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .assessment-action-btn.active-pass:hover {
            background: #00a085 !important;
        }

        .assessment-action-btn.active-fail:hover {
            background: #d63031 !important;
        }

        .assessment-action-btn:not(.active-pass):not(.active-fail):hover {
            background: #f8f9fa !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 登入頁面 -->
        <div id="loginPage" class="page active login-page">
            <div class="title">🏥 TKOH A&OT/IDSS<br>E-training System</div>
            <div class="subtitle">培訓管理系統</div>
            
            <div class="form-group">
                <label>Login ID</label>
                <input type="text" id="loginId" placeholder="請輸入登入ID">
            </div>

        // 日期函數
        function addWeeksToDate(dateStr, weeks) {
            const [day, month, year] = dateStr.split('/');
            const date = new Date(year, month - 1, day);
            date.setDate(date.getDate() + (weeks * 7));
            
            const newDay = String(date.getDate()).padStart(2, '0');
            const newMonth = String(date.getMonth() + 1).padStart(2, '0');
            const newYear = date.getFullYear();
            
            return `${newDay}/${newMonth}/${newYear}`;
        }

        function daysBetweenDates(date1Str, date2Str) {
            const [day1, month1, year1] = date1Str.split('/');
            const [day2, month2, year2] = date2Str.split('/');
            
            const date1 = new Date(year1, month1 - 1, day1);
            const date2 = new Date(year2, month2 - 1, day2);
            
            const diffTime = date2 - date1;
            return Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        }

        function getCurrentDate() {
            const now = new Date();
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const year = now.getFullYear();
            return `${day}/${month}/${year}`;
        }

        // 計算評估狀態
        function calculateAssessmentStatus(joinDate, weeksDeadline, assessments, assessmentType) {
            const deadline = addWeeksToDate(joinDate, weeksDeadline);
            const currentDate = getCurrentDate();
            const daysToDeadline = daysBetweenDates(currentDate, deadline);
            
            if (assessments[assessmentType].passed) {
                return { status: 'completed', deadline, daysToDeadline, badge: '✅ 合格' };
            }
            
            if (assessments[assessmentType].failed) {
                return { status: 'completed', deadline, daysToDeadline, badge: '❌ 不合格' };
            }
            
            if (daysToDeadline < 0) {
                return { status: 'overdue', deadline, daysToDeadline, badge: `⚠️ 逾期 ${Math.abs(daysToDeadline)} 天` };
            }
            
            if (daysToDeadline <= 7) {
                return { status: 'due-soon', deadline, daysToDeadline, badge: `🔔 ${daysToDeadline} 天後到期` };
            }
            
            return { status: 'pending', deadline, daysToDeadline, badge: `📅 ${daysToDeadline} 天後到期` };
        }

        // 設置評核項目結果
        function setAssessmentItemResult(itemIndex, result) {
            const staff = staffData[currentStaffId];
            const category = staff.trainingCategories[currentCategory];
            const record = category.records[currentRecordIndex];
            const item = record.assessmentItems[itemIndex];
            
            item.passed = false;
            item.failed = false;
            
            if (result === 'pass') {
                item.passed = true;
            } else if (result === 'fail') {
                item.failed = true;
            }
            
            const itemRow = document.getElementById(`assessmentItem${itemIndex}`);
            itemRow.className = `assessment-item-row ${result === 'pass' ? 'passed' : (result === 'fail' ? 'failed' : '')}`;
            
            const passedItems = record.assessmentItems.filter(item => item.passed).length;
            const failedItems = record.assessmentItems.filter(item => item.failed).length;
            const totalItems = record.assessmentItems.length;
            const progressPercentage = Math.round((passedItems / totalItems) * 100);
            
            const progressText = `進度：${passedItems}/${totalItems} 通過 (${progressPercentage}%)${failedItems > 0 ? ` | ${failedItems} 項失敗` : ''}`;
            document.querySelector('.assessment-progress').textContent = progressText;
            
            record.completedItems = passedItems;
            record.failedItems = failedItems;
        }
// 完成評核邏輯
        async function finishAssessment() {
            const staff = staffData[currentStaffId];
            const category = staff.trainingCategories[currentCategory];
            const record = category.records[currentRecordIndex];
            
            const passedItems = record.assessmentItems ? 
                record.assessmentItems.filter(item => item.passed).length : 0;
            const failedItems = record.assessmentItems ? 
                record.assessmentItems.filter(item => item.failed).length : 0;
            const totalItems = record.assessmentItems ? record.assessmentItems.length : 0;
            
            // 檢查 Critical Points
            const criticalItems = record.assessmentItems ? 
                record.assessmentItems.filter(item => item.isCritical) : [];
            const failedCriticalItems = criticalItems.filter(item => item.failed);
            
            const passPercentage = totalItems > 0 ? (passedItems / totalItems) * 100 : 0;
            
            if (failedItems > 0 || failedCriticalItems.length > 0) {
                record.completed = false;
                record.failed = true;
                record.date = getCurrentDate();
                record.status = 'failed';
                
                if (category.completed > 0) {
                    category.completed = category.records.filter(r => r.completed && !r.failed).length;
                }
                
                let failReason = '';
                if (failedCriticalItems.length > 0) {
                    failReason = `Critical Points 失敗 (${failedCriticalItems.length} 項)`;
                } else {
                    failReason = `一般項目失敗 (${failedItems} 項)`;
                }
                
                showSuccessMessage('❌', `「${record.name}」評核失敗！${failReason}`, '#e74c3c');
                
            } else if (passedItems === totalItems && totalItems > 0) {
                record.completed = true;
                record.failed = false;
                record.date = getCurrentDate();
                record.status = 'completed';
                
                category.completed = category.records.filter(r => r.completed && !r.failed).length;
                
                showSuccessMessage('🎉', `恭喜！「${record.name}」評核已完成！所有 Critical Points 通過`, '#00b894');
                
            } else {
                record.completed = false;
                record.failed = false;
                record.status = 'in_progress';
                
                showSuccessMessage('💾', `評核進度已保存 (${passedItems}/${totalItems} 通過, ${passPercentage.toFixed(1)}%)`, '#f39c12');
            }

            if (window.saveTrainingProgressToFirebase) {
                await window.saveTrainingProgressToFirebase(currentStaffId, currentCategory, currentRecordIndex, record.completed, record.failed);
            }
            
            closeAssessmentModal();
            showTrainingDetails(currentCategory);
        }

        async function addNewTrainingRecord() {
            const name = document.getElementById('newRecordName').value.trim();
            const type = document.getElementById('recordType').value;
            const assessmentItems = document.getElementById('assessmentItems').value.trim();
            
            if (!name) {
                alert('❌ 請輸入記錄名稱！');
                return;
            }
            
            if ((type === 'assessment' || type === 'checklist') && !assessmentItems) {
                alert('❌ 請輸入評核項目！');
                return;
            }
            
            let recordData = {
                name: name,
                completed: false,
                date: null,
                type: type
            };
            
if (type === 'assessment' || type === 'checklist') {
                const items = assessmentItems.split('\n').filter(item => item.trim());
                const criticalPoints = document.getElementById('criticalPoints').value.trim();
                const criticalIndexes = criticalPoints ? 
                    criticalPoints.split(',').map(num => parseInt(num.trim()) - 1).filter(num => !isNaN(num)) : [];

                recordData.assessmentItems = items.map((item, index) => ({
                    name: item.trim(),
                    passed: false,
                    failed: false,
                    notes: '',
                    isCritical: criticalIndexes.includes(index)
                }));
                recordData.totalItems = items.length;
                recordData.completedItems = 0;
                recordData.criticalPoints = criticalIndexes;
            }
            
            const staff = staffData[currentStaffId];
            const category = staff.trainingCategories[currentCategory];
            
            category.records.push(recordData);
            category.total = category.records.length;
            category.completed = category.records.filter(record => record.completed).length;
            
            try {
                if (window.saveTrainingRecordToFirebase) {
                    await window.saveTrainingRecordToFirebase(currentStaffId, currentCategory, recordData);
                }
                
                const successMsg = document.createElement('div');
                successMsg.style.cssText = `
                    position: fixed; top: 20px; right: 20px; z-index: 9999;
                    background: #fd79a8; color: white; padding: 15px 25px;
                    border-radius: 10px; font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
                `;
                successMsg.textContent = `✅ 新培訓記錄「${name}」已成功新增！`;
                document.body.appendChild(successMsg);
                setTimeout(() => successMsg.remove(), 3000);
                
            } catch (e) {
                console.error("❌ 儲存培訓記錄失敗: ", e);
            }
            
            closeRecordModal();
            showTrainingDetails(currentCategory);
        }

function displayPendingTraining() {
    const content = document.getElementById('pendingTrainingContent');
    let html = '<div class="user-list">';
    
    // 遍歷所有員工
    Object.keys(staffData).forEach(staffId => {
        const staff = staffData[staffId];
        let pendingItems = [];
        
        // 檢查評估項目
        assessmentConfig.forEach(assessment => {
            const assessmentStatus = calculateAssessmentStatus(
                staff.joinDate, 
                assessment.weeksDeadline, 
                staff.assessments, 
                assessment.type
            );
            
            if (!staff.assessments[assessment.type].passed && !staff.assessments[assessment.type].failed) {
                pendingItems.push(`📝 ${assessment.name} (${assessmentStatus.daysToDeadline >= 0 ? `${assessmentStatus.daysToDeadline} 天後到期` : `逾期 ${Math.abs(assessmentStatus.daysToDeadline)} 天`})`);
            }
        });
        
        // 檢查培訓項目
        if (staff.trainingCategories) {
            Object.keys(staff.trainingCategories).forEach(categoryKey => {
                const category = staff.trainingCategories[categoryKey];
                const uncompletedCount = category.total - category.completed;
                if (uncompletedCount > 0) {
                    pendingItems.push(`🎓 ${category.name} (${uncompletedCount} 項未完成)`);
                }
            });
        }
        
        if (pendingItems.length > 0) {
            html += `
                <div class="user-item" onclick="showStaffDetails('${staffId}')">
                    <div class="user-info">
                        <div class="user-name">${staff.name} (${staff.employeeId})</div>
                        <div class="user-role" style="color: #e74c3c;">
                            🏥 ${staff.grade} | 📅 入職：${staff.joinDate} | ⚠️ ${pendingItems.length} 項待完成
                        </div>
                        <div style="margin-top: 10px; font-size: 14px;">
                            ${pendingItems.slice(0, 3).join('<br>')}
                            ${pendingItems.length > 3 ? `<br><span style="color: #95a5a6;">...還有 ${pendingItems.length - 3} 項</span>` : ''}
                        </div>
                    </div>
                    <div class="item-actions">
                        <span style="color: #e74c3c; font-weight: bold;">點擊查看 →</span>
                    </div>
                </div>
            `;
        }
    });
    
    if (html === '<div class="user-list">') {
        html += '<div style="text-align: center; padding: 50px; color: #00b894; font-size: 24px;">🎉 所有員工培訓都已完成！</div>';
    }
    
    html += '</div>';
    content.innerHTML = html;
}

        try {

          // 載入新增的培訓項目
          const categoriesQuery = query(collection(db, "training-categories"), orderBy("timestamp", "desc"));

          categoriesSnapshot.forEach((doc) => {

            const { staffId, categoryKey, categoryData } = data;
            
            if (staffData[staffId] && staffData[staffId].trainingCategories) {
              staffData[staffId].trainingCategories[categoryKey] = categoryData;
              console.log(`✅ 載入培訓項目：${data.staffName} - ${categoryData.name}`);
            }
          });

          // 載入新增的培訓記錄
          const recordsQuery = query(collection(db, "training-record-details"), orderBy("timestamp", "desc"));
          const recordsSnapshot = await getDocs(recordsQuery);
          
          recordsSnapshot.forEach((doc) => {
            const data = doc.data();
            const { staffId, categoryKey, recordData } = data;
            
            if (staffData[staffId] && 
                staffData[staffId].trainingCategories && 
                staffData[staffId].trainingCategories[categoryKey]) {

          const latestAssessments = {};
          
          assessmentsSnapshot.forEach((doc) => {
            const data = doc.data();

            if (!latestAssessments[key]) {
              latestAssessments[key] = data;
            }
          });

          const latestProgress = {};

          progressSnapshot.forEach((doc) => {

            if (!latestProgress[key]) {
              latestProgress[key] = data;

                staffData[progress.staffId].trainingCategories &&
                staffData[progress.staffId].trainingCategories[progress.categoryKey] &&
                staffData[progress.staffId].trainingCategories[progress.categoryKey].records[progress.recordIndex]) {
